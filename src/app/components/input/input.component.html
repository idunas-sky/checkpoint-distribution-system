<li>
    <label for="{{id}}">{{label}}</label>
    <div [ngSwitch]="type">
        <textarea *ngSwitchCase="'textarea'" id="{{id}}" #textarea placeholder="{{placeholder}}" (input)="onChange($event, textarea.value)">{{value}}</textarea>
        <input *ngSwitchDefault id="{{id}}" #input type="{{type}}" placeholder="{{placeholder}}" value="{{value}}" (input)="onChange($event, input.value)">
    </div>
</li>
