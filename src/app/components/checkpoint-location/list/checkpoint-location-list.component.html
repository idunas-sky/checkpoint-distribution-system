<div class="card">
    <div class="card-header">
        <i class="m-icon">location_on</i>
        <span>Checkpunkte</span>
    </div>
    <div class="card-content no-padding">
        <app-data-grid [configuration]="gridConfiguration" [dataSource]="locations"></app-data-grid>
    </div>
    <div class="card-footer">
        <button routerLink="details">
            <i class="m-icon">add_box</i>
            <span>Neuer Checkpunkt</span>
        </button>
    </div>
</div>
